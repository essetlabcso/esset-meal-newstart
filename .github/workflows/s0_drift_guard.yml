name: S0 Drift Guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  s0-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run S0 spec drift guard
        run: node scripts/s0_spec_drift_check.mjs
